<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Portfolio</title>
</head>
<body>
    <!-- navigation -->
    <nav class="main_nav">
        <ul>
            <li id="li_home" class="main_nav_li active"><a href="#home">
                <div class="imgBox"><img src="../assets/cottage_black_24dp.svg" alt="Home"></div>
            </a></li>
            <li id="li_about" class="main_nav_li"><a href="#about">
                <div class="imgBox"><img src="../assets/account_box_black_24dp.svg" alt="About"></div>
            </a></li>
            <li id="li_portfolio" class="main_nav_li"><a href="#portfolio">
                <div class="imgBox"><img src="../assets/dashboard_black_24dp.svg" alt="My projects"></div>
            </a></li>
            <li id="li_contact" class="main_nav_li"><a href="#contact">
                <div class="imgBox"><img src="../assets/connect_without_contact_black_24dp.svg" alt="Contact Me"></div>
            </a></li>
        </ul>
    </nav>
    <!-- main body -->
    <main>
        <section id="home" class="home">

            <div class="square topSquare"> </div>

            <div class="presentation">
                <h1>Lucas Beaufils</h1>
                <p>Web Developer</p>
            </div>
            <div class="languageSwitch">
            </div>

            <div class="flippingContainer" id="flippingContainer">
                <div class="imgBox" id="profilePicContainer">
                    <img 
                       src="../assets/WhatsApp Image 2022-03-12 at 11.35.48 PM.jpeg" 
                       alt="imagen"
                       id="profilePic">
                    <div class="toggleCallContainer" id="toggleCallContainer">
                        <p>Contactame!</p>
                    </div>
                </div>
            </div>
            
            <div class="actionCall">
                <h3>Trabajemos Juntos!</h3>
            </div>

            <div class="square bottomSquare"> </div>

        </section>
        <section id="about" class="about">

        </section>
        <section id="portfolio" class="portfolio">

        </section>
        <section id="contact" class="contact">

        </section>
    </main>
    <!-- footer -->
    <footer>
            
    </footer>
    <script src="index.js"></script>
    <script src="nav.js"></script>
    <script src="home.js"></script>
</body>
</html>
